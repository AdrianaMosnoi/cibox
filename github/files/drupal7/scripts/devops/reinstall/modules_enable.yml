---
# Enable modules.
- name: Enable general modules
  shell: "{{ php_env_vars }} drush -y en {{ item.name }}"
  when: item.status == true
  with_items: global_env.modules

- name: Enable environment specific modules
  shell: "{{ php_env_vars }} drush -y en {{ item.name }}"
  when: item.status == true
  with_items: env.modules
